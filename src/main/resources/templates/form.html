<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<section th:replace="components/tiempo :: interceptor"></section>
	<h1 th:text="${titulo}"></h1>
	<div class="container">
		<form th:action="@{/form}" th:object="${user}" method="post">

			<div>
				<label for="habilitar">Habilitar</label>
				<div class="row">
					<input type="checkbox" id="habilitar"
						class="form-check-input col-sm-2 ms-3" th:field="*{habilitar}">
				</div>
			</div>
			<div class="form-group">
				<label>Género</label>
				<div th:each="gen: ${generos}" class="form-control">
					<input type="radio" th:field="*{genero}" class="form-check-input"
						th:value="${gen}"> <label th:for="${#ids.prev('genero')}"
						class="form-check-label" th:text="${gen}"></label>
				</div>
				<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
			</div>
			<div class="form-group">
				<label for="pais">País</label>
				<div>
					<select class="form-select" id="pais" th:field="*{pais}">
						<option value="">-- Seleccionar --</option>
						<option th:each="pais: ${listaPaises}" th:value="${pais.id}"
							th:utext="${pais.nombre}"></option>
					</select>
				</div>
				<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
			</div>
			<div class="form-group">
				<label>Roles</label>
				<div th:each="role: ${listaRolesObject}">
					<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
						th:checked="${#lists.contains(user.roles, role)}"
						class="form-check-input"> <label th:text="${role.nombre}"
						th:for="${#ids.prev('roles')}" class="form-check-label"></label>
				</div>
				<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
			</div>
			<div class="form-group">
				<label for="identificador">Identificador</label>
				<div>
					<input type="text" id="identificador" th:field="*{identificador}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('identificador')}"
					th:errors="*{identificador}"></div>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<div>
					<input type="text" id="nombre" th:field="*{nombre}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido</label>
				<div>
					<input type="text" id="apellido" th:field="*{apellido}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}"></div>
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<div>
					<input type="text" id="username" th:field="*{username}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}"></div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div>
					<input type="password" id="password" th:field="*{password}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}"></div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<div>
					<input type="email" id="email" th:field="*{email}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="form-group">
				<label for="cuenta">Cuenta</label>
				<div>
					<input type="number" id="cuenta" th:field="*{cuenta}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
			</div>
			<div class="form-group">
				<label for="fechaNacimiento">Fecha de nacimiento</label>
				<div>
					<input type="date" id="fechaNacimiento"
						th:field="*{fechaNacimiento}" placeholder="yyyy/MM/dd"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('fechaNacimiento')}"
					th:errors="*{fechaNacimiento}"></div>
			</div>
			<div class="form-group">
				<div>
					<input type="submit" value="enviar" class="btn btn-primary">
				</div>
			</div>
			<input type="hidden" th:field="*{valorSecreto}">
		</form>
	</div>
</body>
</html>
